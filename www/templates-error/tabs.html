<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Food" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/food">
    <ion-nav-view name="Add Food"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Drink" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/drinks">
    <ion-nav-view name="Add a Drink"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Activity" icon-off="ion-plus-circled" icon-on="ion-plus-circled href="#/tab/activity">
    <ion-nav-view name="Add an Activity"></ion-nav-view>
  </ion-tab>
  


</ion-tabs>
